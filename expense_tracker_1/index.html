<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Expense Tracker</h1>
        <h3>Add A New Item:</h3>
        <h5>Name: <input type="text" placeholder="The Name of the Expense" id="input-name"></h5>
        <h5>Date: <input type="text" placeholder="mm/dd/yyyy" id="input-date"></h5>
        <h5>Amount: <input type="text" placeholder="The Name of the Expense" id="input-amount"></h5>
        <button id="input-button">Add Expense</button>
    </div>
    <div id="expense-container">
        <div id="expense-container-name">Name</div>
        <div id="expense-container-date">Date</div>
        <div id="expense-container-amount">Amount</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
